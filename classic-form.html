<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Form</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  >

  <style>
    body{
      background-color:#f5f6fa;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      transition:background-color .6s ease;
    }
    body.submitted{ background-color:#eef0ff; }

    h3{ color:#000289; font-weight:500; }

    label{ font-weight:500; color:#333; }

    .form-control{
      background:#fff;
      color:#111;
      border:1px solid #dcdfe6;
      border-radius:4px;
    }
    .form-control:focus{
      border-color:#000289;
      box-shadow:none;
    }
    .form-control::placeholder{ color:#9aa0a6; }

    .btn-submit{
      background-color:#000289;
      color:#fff;
      border:none;
      height:42px;
      transition:background-color .3s ease, opacity .3s ease;
    }
    .btn-submit:hover{ background-color:#0001b0; color:#fff; }
    .btn-submit:disabled{ opacity:.85; cursor:not-allowed; }

    .spinner{
      display:none;
      width:14px;
      height:14px;
      border:2px solid #fff;
      border-top:2px solid transparent;
      border-radius:50%;
      animation:spin .6s linear infinite;
      margin-right:8px;
      vertical-align:middle;
    }
    .btn-submit.loading .spinner{ display:inline-block; }

    @keyframes spin{ to{ transform:rotate(360deg); } }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center mb-4">User Information</h3>

      <!-- Put your real backend URL here later -->
      <form id="userForm" action="#" method="post">

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="form-control" id="name" name="name"
                 placeholder="Enter full name" required>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age" name="age"
                 placeholder="Enter age" min="0" required>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="dateOfBirth" required>
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select class="form-control" id="country" name="country" required>
            <option value="">-- Select Country --</option>
            <option>United States</option>
            <option>Canada</option>
            <option>Germany</option>
            <option>India</option>
            <option>United Kingdom</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="jobCategory">Job Category</label>
          <select class="form-control" id="jobCategory" name="jobCategory" required>
            <option value="">-- Select Job Category --</option>
            <option value="finance">Finance</option>
            <option value="logistics">Logistics</option>
            <option value="healthcare">Healthcare</option>
            <option value="it">Information Technology</option>
            <option value="education">Education</option>
            <option value="manufacturing">Manufacturing</option>
            <option value="other">Other</option>
          </select>
        </div>

        <button type="submit" class="btn btn-block btn-submit" id="submitBtn">
          <span class="spinner"></span>
          <span class="btn-text">Submit</span>
        </button>

      </form>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById("userForm");
  const button = document.getElementById("submitBtn");
  const btnText = button.querySelector(".btn-text");

  form.addEventListener("submit", function (e) {
    // Stop instant navigation so you can SEE the animation
    e.preventDefault();

    // Start animation
    button.classList.add("loading");
    button.disabled = true;
    document.body.classList.add("submitted");
    btnText.textContent = "Submitting...";

    // After a short delay, submit for real (works with Java backends)
    setTimeout(() => form.submit(), 800);
  });
</script>

</body>
</html>
